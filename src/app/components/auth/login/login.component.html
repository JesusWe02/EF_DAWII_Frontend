<body
  style="
    background-color: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  "
>
  <div
    class="card"
    style="
      background-color: #333333;
      color: #ffffff;
      width: 400px;
      padding: 50px;
      text-align: center;
    "
  >
    <div class="logo-container"></div>
    <form
      class="login-form"
      asp-controller="Access"
      asp-action="Login"
      method="post"
      [formGroup]="loginForm"
    >
      <h2 style="margin-bottom: 30px">Iniciar Sesión</h2>
      <input
        type="text"
        class="form-control mt-4"
        placeholder="Ingresa tu usuario"
        asp-for="UserName"
        formControlName="username"
        required
        style="
          background-color: #1a1a1a;
          color: #ffffff;
          border: 1px solid #ffffff;
          margin-bottom: 20px;
          padding: 10px;
        "
      />
      <input
        type="password"
        class="form-control"
        placeholder="Ingresa tu contraseña"
        formControlName="password"
        asp-for="Password"
        required
        style="
          background-color: #1a1a1a;
          color: #ffffff;
          border: 1px solid #ffffff;
          margin-bottom: 20px;
          padding: 10px;
        "
      />
      <button
        type="submit"
        (click)="login()"
        class="btn text-white custom-bg mt-3"
        style="
          background-color: #333333;
          border: 1px solid #ffffff;
          padding: 10px 20px;
        "
      >
        Ingresar
      </button>
      <br /><br />
    </form>
    <p>{{ message }}</p>
  </div>
</body>
