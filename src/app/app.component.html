<div class="wrapper">
  <nav
    class="navbar navbar-expand-lg navbar-dark bg-dark p-2 pl-5 navbar-custom"
    *ngIf="mostrarNavFooter"
  >
    <a
      class="navbar-brand pl-4"
      href="welcome"
      style="font-family: 'Arial', sans-serif; color: #ffffff; font-size: 24px"
      >Examen Final DAWII
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ml-auto pr-5">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdownMenuLinkCrud"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            style="color: #ffffff"
          >
            Maintenance
          </a>
          <div
            class="dropdown-menu"
            aria-labelledby="navbarDropdownMenuLinkCrud"
          >
            <a class="dropdown-item" routerLink="user" style="color: #000000"
              >Users</a
            >
            <a class="dropdown-item" routerLink="ticket" style="color: #000000"
              >Tickets</a
            >
            <a
              class="dropdown-item"
              routerLink="category"
              style="color: #000000"
              >Category</a
            >
            <a class="dropdown-item" routerLink="kind" style="color: #000000"
              >Kind</a
            >
            <a
              class="dropdown-item"
              routerLink="priority"
              style="color: #000000"
              >Priority</a
            >
            <a class="dropdown-item" routerLink="project" style="color: #000000"
              >Project</a
            >
            <a class="dropdown-item" routerLink="status" style="color: #000000"
              >Status</a
            >
          </div>
        </li>
        <li class="nav-item dropdown mr-5 pr-5">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdownMenuLinkConsultaReporte"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            style="color: #ffffff"
          >
            Reports
          </a>
          <div
            class="dropdown-menu"
            aria-labelledby="navbarDropdownMenuLinkConsultaReporte"
          >
            <a
              class="dropdown-item"
              routerLink="consultaProveedor"
              style="color: #000000"
              >Por Categoria</a
            >
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link" href="#" style="color: #ffffff">Salir</a>
        </li>
      </ul>
    </div>
  </nav>
  <div
    [ngClass]="{ container: mostrarNavFooter, 'mt-3': mostrarNavFooter }"
    style="max-width: 100%"
  >
    <router-outlet></router-outlet>
  </div>
  <footer
    class="footer p-3 text-center"
    *ngIf="mostrarNavFooter"
    style="
      background-color: #343a40;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
    "
  >
    &copy; 2024 - Examen Final | Tipo Quispe Jesus Alberto - i201612195.
  </footer>
</div>
