<div class="container" style="width: 500px">
  <div class="card mt-4">
    <div class="card-body">
      <div *ngIf="!submitted">
        <h3 class="card-title text-center">Create User</h3>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              required
              [(ngModel)]="user.username"
              name="username"
            />
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              required
              [(ngModel)]="user.name"
              name="name"
            />
          </div>
          <div class="form-group">
            <label for="lastname">Lastname</label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              required
              [(ngModel)]="user.lastname"
              name="lastname"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              required
              [(ngModel)]="user.email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
              [(ngModel)]="user.password"
              name="password"
            />
          </div>
          <div class="form-group">
            <label for="kind">Kind</label>
            <select
              class="form-control"
              id="kind"
              required
              [(ngModel)]="user.kind"
              name="kind"
            >
              <option value="0" disabled selected hidden>Select</option>
              <option [value]="1">Administrator</option>
              <option [value]="2">Manager</option>
              <option [value]="3">Employee</option>
              <option [value]="4">Support</option>
            </select>
          </div>
          <div class="form-group">
            <label for="created_at">Created At</label>
            <input
              type="date"
              class="form-control"
              id="created_at"
              required
              [(ngModel)]="user.created_at"
              name="created_at"
            />
          </div>
          <div class="text-center">
            <button (click)="createUser()" class="btn btn-success mr-2">
              Create
            </button>
            <a class="btn btn-primary ml-2" routerLink="/user">Cancel</a>
          </div>
        </form>
      </div>
      <div *ngIf="submitted" class="text-center mt-4">
        <h3 class="card-title">You successfully created a user!</h3>
        <div class="mt-3 text-center">
          <button class="btn btn-success mr-3 mb-3" (click)="newUser()">
            New User
          </button>
          <a class="btn btn-primary mb-3" routerLink="/user">Back to list</a>
        </div>
      </div>
    </div>
  </div>
</div>
